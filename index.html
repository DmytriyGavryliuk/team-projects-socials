<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Студія</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="stylesheet" href="./images/icons.svg" />
  </head>
  <body>
    <main>
      <!-- socials horizontal (mobile)  -->

      <div class="socials horizontal">
        <a href="#">
          <svg class="socials__icon" width="22" height="22">
            <use href="/icons.svg#icon-instagram"></use>
          </svg>
        </a>
        <a href="#">
          <svg class="socials__icon" width="22" height="22">
            <use href="/icons.svg#icon-facebook"></use>
          </svg>
        </a>
        <a href="#">
          <svg class="socials__icon" width="22" height="22">
            <use href="/icons.svg#icon-telegram"></use>
          </svg>
        </a>
      </div>

      <!-- socials vertical (mobile)  -->

      <div class="socials vertical">
        <a href="#">
          <svg class="socials__icon" width="22" height="22">
            <use href="/icons.svg#icon-instagram"></use>
          </svg>
        </a>
        <a href="#">
          <svg class="socials__icon" width="22" height="22">
            <use href="/icons.svg#icon-facebook"></use>
          </svg>
        </a>
        <a href="#">
          <svg class="socials__icon" width="22" height="22">
            <use href="/icons.svg#icon-telegram"></use>
          </svg>
        </a>
      </div>

      <!-- socials horizontal (tablet-desktop)  -->

      <div class="socials desktop">
        <a class="socials__box" href="#">
          <p class="socials__text">Telegram</p>
          <svg class="socials__icon" width="22" height="22">
            <use href="/icons.svg#icon-telegram"></use>
          </svg>
        </a>

        <a class="socials__box" href="#">
          <p class="socials__text">Facebook</p>
          <svg class="socials__icon" width="22" height="22">
            <use href="/icons.svg#icon-facebook"></use>
          </svg>
        </a>

        <a class="socials__box" href="#">
          <p class="socials__text">Instagram</p>
          <svg class="socials__icon" width="22" height="22">
            <use href="/icons.svg#icon-instagram"></use>
          </svg>
        </a>
      </div>
    </main>
  </body>
</html>
